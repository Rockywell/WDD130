<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Raftout Rapids</title>

    <meta name="description" content="Contact Us">
    <meta name="author" content="Porter Frazier">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Raftout Rapids Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="employees">
            <h2>The Raftout Team</h2>

            <figure>
                <img src="images/employee-1.jpeg" alt="Software Engineer">
                <figcaption>Saarmad Dio (Engineer)</figcaption>
            </figure>
            <figure>
                <img src="images/employee-2.jpg" alt="Tour Guide">
                <figcaption>Ben Olsen (Tour Guide)</figcaption>
            </figure>
            <figure>
                <img src="images/employee-3.jpeg" alt="Support Specialist">
                <figcaption>Maya Lee (Customer Support)</figcaption>
            </figure>
        </section>
        <section class="contact-us">
            <form>
                <fieldset>
                    <legend>Contact Information</legend>

                    <label for="fullname">Name</label>
                    <input type="text" id="fullname" name="fullname">

                    <label for="useremail">Email</label>
                    <input type="email" id="useremail" name="useremail">
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <fieldset>
                        <legend>Why are you contacting us?</legend>
                        <!-- Why are you contacting us? -->
                        <!-- <label for="purpose">Why are you contacting us?</label> -->
                        <label for="general"><input type="radio" id="general" name="purpose" value="General Inquiry">
                            General
                            Inquiry</label>
                        <label for="question"><input type="radio" id="question" name="purpose"
                                value="Reservation Question"> Reservation
                            Question</label>
                        <label for="suggestion"><input type="radio" id="suggestion" name="purpose"
                                value="Website Suggestion"> Website
                            Suggestion</label>
                    </fieldset>
                    <label for="feedback">Message</label>
                    <textarea id="feedback" name="feedback" rows="4"></textarea>
                    <label for="subscription"><input type="checkbox" id="subscription" name="subscription"> Please
                        subscribe me to the monthly newsletter</label>
                </fieldset>

                <button type="submit">Submit</button>
            </form>
            <article>
                <h1>Raftout Info</h1>

                <h2>Address</h2>
                <p>1234 Hyrum Park</p>

                <h2>Phone</h2>
                <p>(800) 555-0199</p>

                <h2>Email</h2>
                <p><a href="mailto:raftout@gmail.com">raftout@gmail.com</a></p>

                <iframe class="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1809.8518343477235!2d-111.82152400217383!3d41.6297857569256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x875381ad49edeb43%3A0x5f9237730f82081d!2s1234%20Hyrum%20Blvd%2C%20Hyrum%2C%20UT%2084319!5e0!3m2!1sen!2sus!4v1747098262440!5m2!1sen!2sus"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </article>
        </section>
    </main>

    <footer>
        <p>Â®2025 Raftout, Porter Frazier</p>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.svg" alt="Twitter">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>

</html>
